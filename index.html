<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Grossing Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸŽ¬ Highest Grossing Movies</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Type movie name...">
        <button id="search-btn">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th data-column="title" data-order="desc">Name <span class="sort-icon"></span></th>
                <th data-column="release_year" data-order="desc">Release Year <span class="sort-icon"></span></th>
                <th data-column="director" data-order="desc">Director <span class="sort-icon"></span></th>
                <th data-column="box_office" data-order="desc">Box Office Revenue <span class="sort-icon"></span></th>
                <th data-column="country" data-order="desc">Country of Origin <span class="sort-icon"></span></th>
            </tr>
        </thead>
        <tbody id="films-table"></tbody>
    </table>

    <p id="error-message" class="hidden">No movies found.</p>

    <script src="script.js"></script>
</body>
</html>
